<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Uniworld</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .webgl-content {
        width: 100%;
        height: 100%;
        position: absolute;
      }
    </style>
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Build.json", {
        onProgress: UnityProgress,
      });
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div
        style="
          height: 20px;
          width: 100%;
          background: green;
          color: #fff;
          text-align: center;
          cursor: pointer;
        "
        onclick="unityInstance.SetFullscreen(1)"
      >
        <b>Click here to enter full screen.</b>
      </div>
      <div id="unityContainer" style="width: 100%; height: 100%; margin: auto"></div>
    </div>
  </body>
</html>
